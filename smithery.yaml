# Smithery configuration file
# https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP
    type: object
    required:
      - kiprisApiKey
    properties:
      kiprisApiKey:
        type: string
        description: "KIPRIS Plus Open API Key (https://plus.kipris.or.kr에서 발급)"
  commandFunction: |
    (config) => ({
      command: 'uv',
      args: ['run', 'korean-patent-mcp'],
      env: {
        KIPRIS_API_KEY: config.kiprisApiKey
      }
    })
